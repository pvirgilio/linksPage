<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet "
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Página de Links</title>
  </head>
  <body>
    <main>
      <section class="information-about">
        <article class="info-person">
          <img
            class="img-person"
            src="./person-name.webp"
            alt="Foto da pessoa"
          />
          <h1 class="name">Thiago Santos</h1>
        </article>

        <section class="container-tags">
          <div class="tag">
            <span>Empresário</span>
          </div>
          <div class="tag">
            <span>Artista</span>
          </div>
          <div class="tag">
            <span>Advogado</span>
          </div>
          <div class="tag">
            <span>Palestrante</span>
          </div>
          <div class="tag">
            <span>Mentor</span>
          </div>
        </section>

        <section class="social">
          <i class="fa-brands fa-square-instagram"></i>
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-blogger-b"></i>
        </section>
      </section>

      <section class="links">
        <h2>Links importantes</h2>
        <div class="container-links-eventos">
          <a href="" class="links-eventos">
            <img src="./maratona-ti.webp" alt="" />
          </a>
          <a href="" class="links-eventos">
            <img src="./mentoria.webp" alt="Mentoria" />
          </a>
          <a href="" class="links-eventos">
            <img src="./direitodigital.webp" alt="Maratona" />
          </a>
        </div>
      </section>
    </main>
    <footer>
      <div class="info-copy">
        <h3>Thiago Santos &copy; | 2023</h3>
        <span>Todos os direitos reservados</span>
      </div>
    </footer>
  </body>
</html>
